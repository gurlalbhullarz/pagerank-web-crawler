<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PageRank Force Graph</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
  }

  .link {
    stroke: #aaa;
    stroke-opacity: 0.6;
  }

  .node circle {
    stroke: #ffffff;
    stroke-width: 1.5px;
    cursor: pointer;
  }
</style>
</head>

<body>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="spider.js"></script>

<script>
const width = window.innerWidth;
const height = window.innerHeight;

/* ---------- SVG ---------- */
const svg = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height);

const container = svg.append("g");

/* ---------- ZOOM & PAN ---------- */
svg.call(
  d3.zoom()
    .scaleExtent([0.1, 5])
    .on("zoom", () => {
      container.attr("transform", d3.event.transform);
    })
);

/* ---------- FORCE SIMULATION ---------- */
const simulation = d3.forceSimulation(nodes)
  .force("link", d3.forceLink(links).id(d => d.id).distance(80))
  .force("charge", d3.forceManyBody().strength(-300))
  .force("center", d3.forceCenter(width / 2, height / 2))
  .force("collision", d3.forceCollide().radius(d => 6 + Math.sqrt(d.value) * 4));

/* ---------- LINKS ---------- */
const link = container.append("g")
  .selectAll("line")
  .data(links)
  .enter()
  .append("line")
  .attr("class", "link");

/* ---------- NODES ---------- */
const node = container.append("g")
  .selectAll(".node")
  .data(nodes)
  .enter()
  .append("g")
  .call(
    d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended)
  );

/* ---------- NODE CIRCLES ---------- */
node.append("circle")
  .attr("r", d => 6 + Math.sqrt(d.value) * 4)
  .attr("fill", d => d.value > 5 ? "#ff7f0e" : "#1f77b4");

/* ---------- TOOLTIP (cleaner than labels) ---------- */
node.append("title")
  .text(d => "Page ID: " + d.id + "\nRank: " + d.value.toFixed(2));

/* ---------- TICK ---------- */
simulation.on("tick", () => {
  link
    .attr("x1", d => d.source.x)
    .attr("y1", d => d.source.y)
    .attr("x2", d => d.target.x)
    .attr("y2", d => d.target.y);

  node.attr("transform", d => `translate(${d.x},${d.y})`);
});

/* ---------- DRAG FUNCTIONS ---------- */
function dragstarted(d) {
  d3.event.sourceEvent.stopPropagation(); // prevents zoom stealing drag
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

/* ---------- OPTIONAL: freeze layout after settle ---------- */
setTimeout(() => simulation.stop(), 4000);
</script>

</body>
</html>
